    <body class='grid home' ng-app='wiredApp'>

    <header id='global-header' role='banner' data-headroom ng-include="'partials/global/header.html'"></header>

    <div ng-controller="ReactCtrl">
        <react-component name="HelloComponent" props="person" />
    </div>

    <div id="header728x90_frame" class="rad-top rad leaderboard" data-rad data-headroom data-loc="header" data-sz="728x90" data-kws="top" data-collapse="false" data-cb-ad-id="header728x90_frame"></div>

    <main id="grid" role="main" ng-controller='GridCtrl'>
        <section>
            <div class="article-group" ui-view='primary'></div>
            <aside ui-view='recircNews'></aside>
        </section>

        <section ui-view='middle'></section>

        <section class="reversed">
            <div class="article-group" ui-view='secondary'></div>
            <aside ui-view='recircNews'></aside>
        </section>
    </main>

    <aside id="prefooter" role="complementary" ng-include="'partials/global/prefooter.html'"></aside>

    <a id='footer-tab' href='javascript:;' data-js='footerToggle'>
      <span class='ui ui-info'></span>
    </a>

    <a class='section-tab prev' href='single-gallery.html'>
      <div class='ui ui-arrow'></div>
    </a>
    <a class='section-tab next' href='single-wide.html'>
      <div class='ui ui-arrow'></div>
    </a>

    <footer data-js='footerToggle' id='global-footer' ng-include="'partials/global/footer.html'"></footer>
